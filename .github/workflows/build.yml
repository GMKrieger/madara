name: Task - Build Madara
on:
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.78.0
      - name: Setup build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libudev-dev protobuf-compiler
      - uses: rui314/setup-mold@v1
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.2"
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.2"
      - name: Build Cairo contracts
        run: |
          cd cairo
          scarb build
      - name: Build Cairo contracts
        run: |
          ls cairo/target
      - name: Build
        run: |
          cargo build --release --bin madara
      - name: Run Madara and test js
        run: |
          ./target/release/madara --name madara --base-path ../madara3 --network devnet --authority --telemetry-disabled --rpc-port 9944 --rpc-cors "*" --rpc-external --devnet --preset test &
          MADARA_PID=$!
          while ! echo exit | nc localhost 9944; do sleep 1; done
          cd js_tests
          npm install
          npm test
          kill $MADARA_PID
      - name: Cache Madara binary
        uses: actions/cache@v3
        with:
          path: target/release/madara
          key: ${{ runner.os }}-madara-${{ github.sha }}